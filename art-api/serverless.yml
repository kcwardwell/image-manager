

service: art-api
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-1
  memorySize: 128

plugins:
  - serverless-webpack
  - serverless-stack-output

# you can add statements to the Lambda function's IAM Role here
#  iamRoleStatements:
#    - Effect: "Allow"
#      Action:
#        - "s3:ListBucket"
#      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" } ] ]  }
#    - Effect: "Allow"
#      Action:
#        - "s3:PutObject"
#      Resource:
#        Fn::Join:
#          - ""
#          - - "arn:aws:s3:::"
#            - "Ref" : "ServerlessDeploymentBucket"
#            - "/*"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**
custom: # Add custom section and include webpack configuration
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: false
  output:
    handler: scripts/output.handler # Same syntax as you already know
    file: scripts/stack.json # toml, yaml, yml, and json format is available
  stage: ${self:provider.stage}
  ArtBucket:
    name: art-bucket-ecs-${self:custom.stage}
  ArtUserPool:
    name: ecs_margo_user_pool-${self:custom.stage}
  ArtUserPoolClient:
    name: ecs_margo_pool_client-${self:custom.stage}
  ArtIdentityPool:
    name: ecs_margo_identity_pool-${self:custom.stage}
  ArtAuthRole: 
    name: margoArtAuthRole-${self:custom.stage}
  ArtAuthorizedPolicy:
    name: "margoArtAuthorizedPolicy-${self:custom.stage}"
  ArtUnauthRole:
    name: "margoArtUnauthRole-${self:custom.stage}"
  ArtUnauthorizedPolicy:
    name: "margoArtUnauthorizedPolicy-${self:custom.stage}"

functions:
  hello:
    handler: handler.hello
#    The following are a few example events you can configure
#    NOTE: Please make sure to change your handler code to work with those events
#    Check the event documentation for details
    events:
      - http:
          path: /hello
          method: get
                
resources:
  Resources:
    ArtBucket: ${file(resources/s3/MargoArtBucket.yml):ArtBucket}
    ArtBucketPolicy: ${file(resources/s3/MargoArtBucketPolicy.yml):ArtBucketPolicy}
    MargoArtTable: ${file(resources/dynamodb/MargoArtTable.yml):MargoArtTable}
    MargoArtUserPool: ${file(resources/cognito/MargoArtCognito.yml):MargoArtUserPool}
    MargoArtUserPoolClient: ${file(resources/cognito/MargoArtCognito.yml):MargoArtUserPoolClient}
    MargoArtIdentityPool: ${file(resources/cognito/MargoArtCognito.yml):MargoArtIdentityPool}
    MargoArtIdentityPoolRoles: ${file(resources/cognito/MargoArtCognito.yml):MargoArtIdentityPoolRoles}
    MargoArtAuthRole: ${file(resources/cognito/MargoArtCognito.yml):MargoArtAuthRole}
    MargoArtUnauthRole: ${file(resources/cognito/MargoArtCognito.yml):MargoArtUnauthRole}
  
  Outputs:
    ArtBucket:
      Value: 
        Ref: ArtBucket
    MargoArtUserPool:
      Value: 
        Ref: MargoArtUserPool
    AppClientId:
      Value:
        Ref: MargoArtUserPoolClient